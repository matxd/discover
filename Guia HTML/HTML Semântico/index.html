<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>
<body>
    <header> <!-- Cabeçalho -->
        LogoMarca
        <nav> <!-- Navegação -->
            <ul>
                <li>Navegação</li>
            </ul>
        </nav>
    </header>

    <main> <!-- Conteudo Principal -->
        <h1>Conteudo Principal</h1>
        <p>O conteudo está dentro da tag main</p>

        <article> <!-- Artigo ou Post (pode ser reutilizavel) -->
            <p>Esse é o primeiro artigo/post dessa página</p>
        </article>
    </main>

    <aside> <!-- Barra Lateral (coisas relacionadas ao conteudo) -->
        Barra lateral
    </aside>

    <section> <!-- Seção -->
        <h2>Contato</h2>
        <a href="github.com/matxd">GitHub</a>
    </section>

    <footer> <!-- Rodapé -->
        <p>Criado por Matheus &copy 2022</p>
    </footer>
</body>
</html>
