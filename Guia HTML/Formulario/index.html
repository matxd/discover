<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon/basic-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>
<body>
    <!-- Formulario 1 -->
    <button type="submit" form="login">Enviar externo</button>
    <form action="" method="" id="login">
        <fieldset>
            <legend>Login</legend>
            <input type="email" minlength="8" maxlength="35" size="20" required placeholder="Digite seu email">
            <input type="password" minlength="5" maxlength="20" size="20" title="Digite uma senha forte" required
                placeholder="Digite sua senha">
            <button type="submit">Enviar interno</button>
        </fieldset>
    </form>

    <!-- Formulario 2 -->
    <form action="" method="post" enctype="multipart/form-data">
        <label>Fa√ßa upload da sua imagem/video
            <input type="file" accept="image/*, video/*"> <!-- estrutura obrigatoria para tipo file -->
        </label>
    </form>

    <!-- Formulario 3 -->
    <form action="" method="">
        <label for="linguagemNome">Nome da Linguagem:</label>
        <input id="linguagemNome" type="text" list="linguagemList" required>
        <datalist id="linguagemList">
            <option>JavaScript</option>
            <option>PHP</option>
            <option>C#</option>
            <option>Go</option>
        </datalist>
    </form>

    <!-- Formulario 4 -->
    <form action="" method="" id="contato">
        <fieldset>
            <legend>Contato</legend>
            <label for="inputNome">Nome</label>
            <input type="text" name="nome" id="inputNome" required>

            <label for="inputEmail">Email</label>
            <input type="text" name="email" id="inputEmail" required>

            <label for="inputMensagem">Mensagem</label>
            <textarea name="mensagem" id="inputMensagem" cols="20" rows="7" required></textarea>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
